databases:
  - name: khan
    databaseName: khan
    user: khan_user

services:
  - type: web
    name: budgett
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: khan
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false