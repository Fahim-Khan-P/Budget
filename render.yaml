databases:
  - name: khan
    databaseName: khan_rzqc
    user: khan_rzqc_user

services:
  - type: web
    name: money
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: khan_rzqc
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
