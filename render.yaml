databases:
  - name: postgres
    databaseName: badget
    user: sohaib_user

services:
  - type: web 
    name: khan-budget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false